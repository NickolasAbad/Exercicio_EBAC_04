<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/R.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome do contato" />
            <input type="tel" id="nota-atividade" maxlength="15" required placeholder="Telefone do contato" min="0" data-js="phone"/>
            <button type="submit" id="button-submit">Adicionar</button>
            <!-- <button type="reset" id="button-reset">Limpar</button> -->
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Telefone do contato</th>
                </tr>
            </thead>
            <tbody id="contatos">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
